<!DOCTYPE html>
<html>
<head>
    <title>Bardacle Logo Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }
        .logo-container {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .logo-dark {
            background: #1a1a2e;
        }
        .logo-container svg {
            width: 150px;
            height: 150px;
        }
        .sizes {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }
        .size-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .size-box p {
            margin: 10px 0 0 0;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêö Bardacle</h1>
        <p class="subtitle">A metacognitive layer for AI agents</p>
        
        <div style="display: flex; gap: 40px; justify-content: center; flex-wrap: wrap;">
            <div>
                <h3>Light Background</h3>
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <path d="M50 15 L75 75 L25 75 Z" fill="#2c3e50" stroke="#1a535c" stroke-width="2"/>
                        <line x1="50" y1="15" x2="35" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.5"/>
                        <line x1="50" y1="15" x2="65" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.5"/>
                        <line x1="50" y1="15" x2="42" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.3"/>
                        <line x1="50" y1="15" x2="58" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.3"/>
                        <circle cx="50" cy="45" r="8" fill="#ff6b6b">
                            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="50" cy="45" r="4" fill="#fff">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <rect x="40" y="75" width="20" height="5" fill="#2c3e50" rx="1"/>
                        <line x1="44" y1="80" x2="44" y2="85" stroke="#1a535c" stroke-width="2"/>
                        <line x1="50" y1="80" x2="50" y2="87" stroke="#1a535c" stroke-width="2"/>
                        <line x1="56" y1="80" x2="56" y2="85" stroke="#1a535c" stroke-width="2"/>
                        <circle cx="50" cy="45" r="12" fill="none" stroke="#ff6b6b" stroke-width="0.5" opacity="0.3">
                            <animate attributeName="r" values="12;18;12" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                </div>
            </div>
            
            <div>
                <h3>Dark Background</h3>
                <div class="logo-container logo-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <path d="M50 15 L75 75 L25 75 Z" fill="#4a6fa5" stroke="#6b8cae" stroke-width="2"/>
                        <line x1="50" y1="15" x2="35" y2="75" stroke="#6b8cae" stroke-width="1" opacity="0.5"/>
                        <line x1="50" y1="15" x2="65" y2="75" stroke="#6b8cae" stroke-width="1" opacity="0.5"/>
                        <line x1="50" y1="15" x2="42" y2="75" stroke="#6b8cae" stroke-width="1" opacity="0.3"/>
                        <line x1="50" y1="15" x2="58" y2="75" stroke="#6b8cae" stroke-width="1" opacity="0.3"/>
                        <circle cx="50" cy="45" r="8" fill="#ff6b6b">
                            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="50" cy="45" r="4" fill="#fff">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <rect x="40" y="75" width="20" height="5" fill="#4a6fa5" rx="1"/>
                        <line x1="44" y1="80" x2="44" y2="85" stroke="#6b8cae" stroke-width="2"/>
                        <line x1="50" y1="80" x2="50" y2="87" stroke="#6b8cae" stroke-width="2"/>
                        <line x1="56" y1="80" x2="56" y2="85" stroke="#6b8cae" stroke-width="2"/>
                        <circle cx="50" cy="45" r="12" fill="none" stroke="#ff6b6b" stroke-width="0.5" opacity="0.3">
                            <animate attributeName="r" values="12;18;12" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="sizes">
            <div class="size-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="64" height="64">
                    <path d="M50 15 L75 75 L25 75 Z" fill="#2c3e50"/>
                    <circle cx="50" cy="45" r="8" fill="#ff6b6b"/>
                    <circle cx="50" cy="45" r="4" fill="#fff"/>
                </svg>
                <p>64x64</p>
            </div>
            <div class="size-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
                    <path d="M50 15 L75 75 L25 75 Z" fill="#2c3e50"/>
                    <circle cx="50" cy="45" r="8" fill="#ff6b6b"/>
                    <circle cx="50" cy="45" r="4" fill="#fff"/>
                </svg>
                <p>32x32</p>
            </div>
            <div class="size-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="16" height="16">
                    <path d="M50 15 L75 75 L25 75 Z" fill="#2c3e50"/>
                    <circle cx="50" cy="45" r="8" fill="#ff6b6b"/>
                </svg>
                <p>16x16 (favicon)</p>
            </div>
        </div>
        
        <p style="margin-top: 3rem; color: #666;">
            The coral glow pulses gently, representing metacognitive awareness.<br>
            The tendrils at the base show attachment (like a barnacle attaches to things).
        </p>
    </div>
</body>
</html>
