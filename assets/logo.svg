<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Bardacle Logo - A metacognitive barnacle -->
  
  <!-- Background circle (optional, remove for transparent) -->
  <!-- <circle cx="50" cy="50" r="48" fill="#1a535c"/> -->
  
  <!-- Barnacle shell - main body -->
  <path d="M50 15 L75 75 L25 75 Z" fill="#2c3e50" stroke="#1a535c" stroke-width="2"/>
  
  <!-- Shell segments/plates -->
  <line x1="50" y1="15" x2="35" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="15" x2="65" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="15" x2="42" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="15" x2="58" y2="75" stroke="#1a535c" stroke-width="1" opacity="0.3"/>
  
  <!-- Glowing awareness center -->
  <circle cx="50" cy="45" r="8" fill="#ff6b6b">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="45" r="4" fill="#fff">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Attachment base -->
  <rect x="40" y="75" width="20" height="5" fill="#2c3e50" rx="1"/>
  <line x1="44" y1="80" x2="44" y2="85" stroke="#1a535c" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="87" stroke="#1a535c" stroke-width="2"/>
  <line x1="56" y1="80" x2="56" y2="85" stroke="#1a535c" stroke-width="2"/>
  
  <!-- Subtle thought ripples -->
  <circle cx="50" cy="45" r="12" fill="none" stroke="#ff6b6b" stroke-width="0.5" opacity="0.3">
    <animate attributeName="r" values="12;18;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
